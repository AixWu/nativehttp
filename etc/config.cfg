port=8080

//IMPORTANT, location must be
//like: /var/www/
//NOT /var/www
files_location=/var/www/

//orgilally UTF-8
charset=UTF-8

//cpp compiller command, default g++
cppcmp=g++

//nhp compile flags
flags=-Wall -std=c++0x -O3

//DEBUG
//show compilator output(1/0)
cmpout=0

//instant std out(disables stdout buffor)(1/0)
instantso=0

//HTTP SYSTEM
//maximal size of data sent with POST method in bytes(default: 128kb)
max_post=131072

//mime type set for unknown file types
default_content_type=application/octet-stream

//number of theards executing requests
exec_theards=4

//number of data-sending theards
send_theards=20

//max connection number[keep alive](if there is more users, server stops accepting any incoming connections and[in furute] sets 'fast mode')
maxconnections=1024

//max number of waiting requests
maxexecutionqueue=4096

//timeout of keep-alive connections in seconds
normal_keep=60
fast_keep=5

//error pages
error_mime=text/html;charset=UTF-8
error400=/var/www/error/400.html
error403=/var/www/error/403.html
error404=/var/www/error/404.html
error501=/var/www/error/501.html
error505=/var/www/error/505.html

//rate of manager cycles[seconds between each] - checking timeouts, in future also reloading pages, etc. '-1' to turn off 
managerrate=5

//amount of time for POST data reciving, -1 for unlimited(s)
posttimeout=-1

//amount of time for site execution[MAY CAUSE MEMORY LEAKS!! + very possible crash](s)
exectimeout=-1

//automatic page reload
autopagerefresh=1

//maximal number of files in page directory[4bytes/1 entry]
pagebase_max=10240

//[stats]
//toggle
statson=1
transfer_stats=1
hits_stat=1
method_stats=1

//hourly logging length[0 for off]
hourly_length=72

hourly_transfer_stats=1
hourly_hits_stat=1

//empty when stats wont be saved
statfile=/etc/nativehttp/stat.bin




